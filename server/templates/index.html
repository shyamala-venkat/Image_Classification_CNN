<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="../static/style.css">

    <title>Pets Image Classifier</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Pets Image Classifier</h1>
        </div>
        <div class="row">
            <p>This is a very simple classifer  </p>
        </div>
        <div class="row">
            <p>Built with PyTorch/FastAI. Just upload an image related to dogs or cats and
                its corresponding breed will be predicted.
            </p>

        </div>
        <div class="row">
            <h2>Uploader</h2>
        </div>
        <div class="row">
            <img id="uploadedImg">
        </div>

        <div class="row">
            <form enctype="multipart/form-data" method="POST" name="fileinfo">
                <label>Upload your image:</label>
                <input type="file" name="file" required />
                <input type="submit" value="Classify!" />
            </form>
    
        </div>
        <div class="row">
   
            <h2>Results</h2>
            <div id="loader" class="lds-dual-ring"></div>
        </div>
        <div id="results" class="grid-container">
        </div>
    </div>


    <footer>
        <p>
            <a class="github-button" href="https://github.com/shyamala-venkat/" data-show-count="true"
                aria-label="Follow @shyamala-venkat on GitHub"> @shyamala-venkat</a>

            <a class="github-button" href="https://github.com/shyamala-venkat/ImageClassifier"
                data-show-count="true" data-icon="octicon-star"
                aria-label="Star shyamala-venkat/ImageClassifier">Star</a>
        </p>

    </footer>

    <script src="../static/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
